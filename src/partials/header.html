<header class="header home">
  <div class="container">
    <div class="header-menu">
        <a class="header-container__link" aria-label="header page" href="">
          <span class="header-container__title">Filmoteka</span>
          <svg class="header-container__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-film"></use>
          </svg>
        </a>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a class="header-nav__link header-nav--current" data-page="home" href="">home</a></li>
          <li class="header-nav__item">
            <a class="header-nav__link" data-page="library" href="">my library</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-search">
      <form class="header-search__form">
        <label class="header-search__point">
      <input class="header-search__input" type="search" name="q" placeholder="Поиск фильмов">
        <svg class="header-search__icon" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </label>
      </form>
    </div>
    <div class="headers-button">
      <button type="button" class="header-button__watch">
        Watched
      </button>
      <button type="button" class="header-button__que">
        Queue
      </button>
    </div>
  </div>
