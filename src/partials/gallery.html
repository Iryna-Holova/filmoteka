<section class="gallery">
  <button class="fas fa-arrow-circle-up" id="buttonUp">
    <svg class="scroll-up" width="50" height="50">
      <use href="./images/icons.svg#icon-scrollUp"></use>
    </svg>
  </button>
  <div class="container">
    <h1 hidden>Film gallery</h1>
    <div class="gallery__home">
      <ul class="film-list"></ul>
      <div class="gallery__home--error">
        <p class="error">
          Ooopss!..Search result failed. Please enter a valid movie title and try again
        </p>
      </div>
    </div>
    <!-- page My Library Watched-->
    <div class="gallery__library--watched">
      <ul class="film-list">
      </ul>
      <div class="gallery__library--watched-error">
        <p class="error">No movies added yet!</p>
      </div>
    </div>
    <!-- page My Library Queue-->
    <div class="gallery__library--queue">
      <ul class="film-list">
      </ul>
      <div class="gallery__library--queue-error">
        <p class="error">No movies added yet!</p>
      </div>
    </div>
  </div>
</section>
