<section class="gallery">
  <div class="container">
    <h1 hidden>Film gallery</h1>
    <!-- page Home -->
    <div class="gallery__home">
      <ul class="film-list">
        <!-- шаблон розмітки одного фільму для Home -->
      </ul>
      <div class="gallery__home--error">
        <p class="error">Ooopss!..Search result failed. Please enter a valid movie title and try again</p>
      </div>
    </div>
    <!-- page My Library Watched-->
    <div class="gallery__library--watched">
      <ul class="film-list">
        <!-- шаблон розмітки одного фільму для My Library Watched -->
        <li class="film-list__item">
          <img src="./images/poster-film.png" data-src="" alt="Постер фільму" class="lazyload film-list__img" />
          <div class="film-list__description">
            <h2 class="film-list__title">Назва фільму</h2>
            <p class="film-list__genres">Жанр фільму<span>|</span>рік випуску</p>
            <p class="film-list__rating">Рейтинг фільму</p>
          </div>
        </li>
      </ul>
      <div class="gallery__library--watched-error">
        <p class="error">No movies added yet!</p>
      </div>
    </div>
    <!-- page My Library Queue-->
    <div class="gallery__library--queue">
      <ul class="film-list">
        <!-- шаблон розмітки одного фільму для My Library Queue -->
        <li class="film-list__item">
          <img src="./images/poster-film.png" data-src="" alt="Постер фільму" class="lazyload film-list__img" />
          <div class="film-list__description">
            <h2 class="film-list__title">Назва фільму</h2>
            <p class="film-list__genres">Жанр фільму<span>|</span>рік випуску</p>
            <p class="film-list__rating">Рейтинг фільму</p>
          </div>
        </li>
      </ul>
      <div class="gallery__library--queue-error">
        <p class="error">No movies added yet!</p>
      </div>
    </div>
  </div>
</section>
