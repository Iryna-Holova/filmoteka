<div class="micromodal-slide" id="auth" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container form-box" role="dialog" aria-modal="true" aria-labelledby="auth-title">
            <div class="button-box">
                <div class="btn-form"></div>
                <button type="button" class="toggle-btn login">Login</button>
                <button type="button" class="toggle-btn register">Register</button>
            </div>
            <div class="social-icons">
                <img src="" alt="google" class="google-auth">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Enter password" required>

                <label class="checkbox-text">
                    <input type="checkbox" name="checkbox" class="check-box">
                    Remember me</label>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="password" class="input-field" placeholder="Enter password" required>

                <label class="checkbox-text">
                    <input type="checkbox" name="checkbox" class="check-box">
                    I agree with the Terms</label>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</div>;
