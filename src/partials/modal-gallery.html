<div class="micromodal-slide" id="modal_gallery" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container modal-gallery"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <button class="modal__button-close" aria-label="Close modal" data-micromodal-close>
        <svg class="modal__icon_cross" width="14" height="14" data-micromodal-close>
          <use href="./images/icons.svg#icon-cross"></use>
        </svg>
      </button>
      <div class="modal-gallery-buttons__nav">
        <button class="button__nav prev" type="button" data-prev>
          <svg width="30" height="30">
            <use href="./images/icons.svg#icon-scrollUp"></use>
          </svg>
        </button>
        <button class="button__nav next" type="button" data-next>
          <svg width="30" height="30">
            <use href="./images/icons.svg#icon-scrollUp"></use>
          </svg>
        </button>
      </div>
      <div class="modal-gallery__flex-thumb"></div>
    </div>
  </div>
</div>
